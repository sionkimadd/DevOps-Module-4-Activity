<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Greeting App</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
    {% if greeting %}
        <p>{{ greeting }}</p>
    {% endif %}
</body>
</html>
